<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow</title>
</head>


<body>
    <h1>HTML Rainbow</h1>
    <div style="background-color: #FF0000; color:white; padding: 10px; margin-left: 6%; margin-right: 6%;">
        <strong>Red</strong>
    </div>
    <div style="background-color: orange; color:white; padding: 10px; margin-left: 6%; margin-right: 6%">
      <strong>Orange</strong>
    </div>
    <div style="background-color: yellow; color:white; padding: 10px; margin-left: 6%; margin-right: 6%">
        <strong>Yellow</strong>
    </div>
    <div style="background-color: green; color:white; padding: 10px; margin-left: 6%; margin-right: 6%">
        <strong>Green</strong>
    </div>
    <div style="background-color: lightblue; color:white; padding: 10px; margin-left: 6%; margin-right: 6%">
        <strong>Light-Blue</strong>
    </div>
    <div style="background-color: rgb(0, 183, 255); color:white; padding: 10px; margin-left: 6%; margin-right: 6%">
        <strong>Blue</strong>
    </div>
    <div style="background-color: purple; color:white; padding: 10px; margin-left: 6%; margin-right: 6%">
        <strong>Purple</strong>
    </div>
</body>
