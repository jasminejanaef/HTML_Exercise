<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow</title>
</head>


<body>
    <h1>HTML Rainbow</h1>
    <div style="background-color: #FF0000; color:white; padding: 10px; margin-left: 6%; margin-right: 6%;">
        <b>Red</b>
    </div>
    <div style="background-color: orange; color:white; padding: 10px; margin-left: 6%; margin-right: 6%">
      <b>Orange</b>
    </div>
    <div style="background-color: #FFFF00; color:white; padding: 10px; margin-left: 6%; margin-right: 6%">
        <b>Yellow</b>
    </div>
    <div style="background-color: green; color:white; padding: 10px; margin-left: 6%; margin-right: 6%">
        <b>Green</b>
    </div>
    <div style="background-color: lightblue; color:white; padding: 10px; margin-left: 6%; margin-right: 6%">
        <b>Light-Blue</b>
    </div>
    <div style="background-color: rgb(0, 183, 255); color:white; padding: 10px; margin-left: 6%; margin-right: 6%">
        <b>Blue</b>
    </div>
    <div style="background-color: rgba(93, 13, 104, 0.972); color:white; padding: 10px; margin-left: 6%; margin-right: 6%">
        <b>Purple</b>
    </div>
</body>






</html>
